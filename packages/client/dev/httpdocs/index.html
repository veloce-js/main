<!DOCTYPE html>
<html>
  <head>
    <title>Dev for velocejs/client</title>
    <script src="./dev.js"></script>
  </head>
  <body>
    <h1>Velocejs/Client test</h1>
    <div v-scope>
      <p>
        MSG: <input v-model="msg" name="msg" />
      </p>
      <button @click="send">send</button>
      <div>

      </div>
    </div>

    <script type="module">
      import { createApp } from "./petite/petite-vue.es.js"
      import { VeloceFetchClient, f } from "./veloce-fetch-client.dev.js"

      const veloce = new VeloceFetchClient()
      veloce.client()
        .then(methods => {
          console.log(methods)
          createApp({
            msg: '',
            methods,
            send() {
              console.log('call send', this.msg)
            }
          }).mount()
        })
        .catch(e => {
          console.error('build error', e)
        })
    </script>
  </body>
</html>
